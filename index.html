<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awsome  -->
    <script src="https://kit.fontawesome.com/e965220e0e.js" crossorigin="anonymous"></script>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

      <!-- daisuUi  -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <header>


        <div>

            <div class="bg-gray-100">
                <div class="flex min-h-screen">
                    <!-- Left Side Form -->
                    <div class="w-1/2 bg-white flex items-center justify-center p-12">
                        <div class="w-full max-w-md">
                            <h1 class="text-3xl font-bold mb-4 text-center">Welcome To <span class="text-blue-500">Furni<span class="text-gray-700">Flex</span></span></h1>
                            <p class="text-center mb-6">Signup for purchase your desired products</p>
                            
                            <form action="#" class="space-y-4">
                                <div class="flex space-x-2">
                                    <input type="text" placeholder="First name (optional)" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                                    <input type="text" placeholder="Last name (optional)" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                                </div>
                                <div>
                                    <input type="email" placeholder="Email address" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                                </div>
                                <div>
                                    <input type="password" placeholder="Password" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="terms" class="mr-2">
                                    <label for="terms" class="text-sm">I agree to the <a href="#" class="text-blue-500">Terms & Policy</a></label>
                                </div>
                                <button type="submit" class="bg-black text-white rounded-lg px-4 py-2 w-full">Signup</button>
                            </form>
            
                            <div class="mt-6 flex items-center justify-between">
                                <button class="bg-gray-100 text-gray-700 rounded-lg px-4 py-2 w-1/2 mr-2"> <i class=" fa-brands fa-google"></i>Sign in with Google</button>
                                <button class="bg-gray-100 text-gray-700 rounded-lg px-4 py-2 w-1/2"> <i class="fa-brands fa-apple"></i> Sign in with Apple </button>
                            </div>
            
                            <div class="mt-4 text-center">
                                <p>Have an account? <a href="#" class="text-blue-500">Sign in</a></p>
                            </div>
                        </div>
                    </div>
            
                 
<!-- Right Side -->
<div class="w-1/2 bg-black text-white flex items-center justify-center bg-cover bg-center" style="background-image: url('image/chris-lee-70l1tDAI6rM-unsplash\ 1.png');">
    <div class="text-center bg-black bg-opacity-50 p-6 rounded-lg">
        <div class="mb-8">
            <span class="bg-blue-500 text-white px-4 py-2 rounded-full text-2xl">F</span>
        </div>
        <h1 class="text-4xl font-bold mb-4">Furni<span class="text-blue-500">Flex</span></h1>
        <p class="max-w-md">Discover a seamless shopping experience with our curated collection of products. From fashion to electronics, we bring quality.</p>
    </div>
</div>





</body>
